    <link rel="shortcut icon" href="Favicon AniToon HQ.png" type="image/x-icon">

    <!-- custom css files -->
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akronim&family=Anton&family=Berkshire+Swash&family=Hammersmith+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Pacifico&family=Rakkas&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&family=Rubik+Doodle+Shadow&family=Salsa&display=swap"
        rel="stylesheet">

    <!-- Google font for signupform -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>

<body>
    <!-- nav bar -->
    <nav>
        <!-- anitoon hq logo -->
        <a href="index.html"><img src="AniToonHQ.png" alt="AniToonHQ Logo"></a>

        <input type="checkbox" id="sideBarActive">

        <label id="overlay" for="sideBarActive"></label>
        <ul class="navList">
            <label for="sideBarActive" class="closeSideBarBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </label>
            <li class="scaleUpCenter"><a href="index.html">home</a></li>
            <li class="scaleUpCenter"><a href="#">news</a></li>
            <li class="scaleUpCenter"><a href="/pages/about/about.html">about</a></li>
            <li class="scaleUpCenter"><a href="/pages/contact-us/contact.html">contact us</a></li>
        </ul>
        <label for="sideBarActive" class="openSideBarBtn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
        </label>
    </nav>

    <!-- part after navigation bar -->

    <div class="bodycontainer">
        <div class="wrap">
            <form action="post">
                <h1>
                    Login to AniToon HQ
                </h1>
                <div class="inputbox">
                    <input type="text" placeholder="Enter username" required>
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="inputbox">
                    <input type="text" placeholder="Enter password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="remember-forgot">
                    <label for="rememberme">
                        <input type="checkbox" id="rememberme">Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>

                <div>

                    <button type="button" class="button">Submit</button>

                </div>

                <div class="register">
                    <p>Don't have an account? <a href="Signup-final-KD.html">Signup Now</a> </p>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
