<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up for AniToonHQ</title>
    <link rel="stylesheet" href="signup_final-KD-style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="Favicon AniToon HQ.png" type="image/x-icon">

    <!-- custom css files -->
    <!-- <link rel="stylesheet" href="style.css" /> -->

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akronim&family=Anton&family=Berkshire+Swash&family=Hammersmith+One&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Pacifico&family=Rakkas&family=Roboto+Slab:wght@100..900&family=Rowdies:wght@300;400;700&family=Rubik+Doodle+Shadow&family=Salsa&display=swap"
        rel="stylesheet">

    <!-- Google font for signupform -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">

</head>

<body>
    <!-- nav bar -->
    <nav>
        <!-- anitoon hq logo -->
        <a href="index.html"><img src="AniToonHQ.png" alt="AniToonHQ Logo"></a>

        <input type="checkbox" id="sideBarActive">

        <label id="overlay" for="sideBarActive"></label>
        <ul class="navList">
            <label for="sideBarActive" class="closeSideBarBtn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                    <path
                        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
                </svg>
            </label>
            <li class="scaleUpCenter"><a href="index.html">home</a></li>
            <li class="scaleUpCenter"><a href="#">news</a></li>
            <li class="scaleUpCenter"><a href="/pages/about/about.html">about</a></li>
            <li class="scaleUpCenter"><a href="/pages/contact-us/contact.html">contact us</a></li>
        </ul>
        <label for="sideBarActive" class="openSideBarBtn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
        </label>
    </nav>

    <div class="skewed">
        <div class="text">
            <section class="container">
                <header id="text_signup">SignUp</header>
                <form action="post" class="form">
                    <div class="inputbox">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" required>
                    </div>

                    <div class="inputbox">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter email address">
                    </div>

                    <div class="column">

                        <div class="inputbox">
                            <label>Phone Number</label>
                            <input type="tel" placeholder="Enter phone number" pattern="[0-9]{5}-[0-9]{5}">
                        </div>

                        <div class="inputbox">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter date of birth">
                        </div>
                    </div>


                    <div class="gender-box">
                        <label class="genderheading">Gender</label>
                        <div class="gender-option">
                            <div class="gender">
                                <input type="radio" id="check-male" name="gender" checked>
                                <label for="check-male">Male</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-female" name="gender" checked>
                                <label for="check-female">Female</label>
                            </div>
                            <div class="gender">
                                <input type="radio" id="check-others" name="gender" checked>
                                <label for="check-others">Others</label>
                            </div>
                        </div>
                    </div>

                    <div class="select-options">
                        <label class="region">Region</label>
                        <div class="select-box">
                            <select>
                                <option value="country" hidden>Country</option>
                                <option value="Bharat">Bharat</option>
                                <option value="France">France</option>
                                <option value="Russia">Russia</option>
                                <option value="America">America</option>
                                <option value="Bhutan">Bhutan</option>
                                <option value="Japan">Japan</option>
                            </select>
                        </div>
                    </div>

                    <div class="submitbtn">
                        <input type="button" value="Submit" id="submit-button">
                    </div>
                </form>
            </section>
        </div>

        <div class="image">
            
        </div>




    </div>



</body>

</html>
