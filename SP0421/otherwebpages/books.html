<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Help Books</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
   
    .gradient-background {
        background: linear-gradient(320deg, hwb(172 0% 2%), #2bbbe3, hsl(293, 73%, 64%));
        background-size: 180% 180%;
        animation: gradient-animation 5s ease infinite;
      }
      @keyframes gradient-animation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
</head>
<body>

<div class="container mt-5 gradient-background">
  <h1 class="text-center mb-4">Self-Help Books</h1>
  
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">The Power of Now: A Guide to Spiritual Enlightenment</h5>
          <p class="card-text">Author: Eckhart Tolle</p>
          <a href="https://www.amazon.com/Power-Now-Guide-Spiritual-Enlightenment-ebook/dp/B002361MLA" class="btn btn-primary" target="_blank">Buy Now</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Atomic Habits: An Easy & Proven Way to Build Good Habits & Break Bad Ones</h5>
          <p class="card-text">Author: James Clear</p>
          <a href="https://www.amazon.com/Atomic-Habits-Proven-Build-Break/dp/0735211299" class="btn btn-primary" target="_blank">Buy Now</a>
        </div>
      </div>
    </div>
    
    <!-- Add more book cards as needed -->
    
  </div>
</div>

</body>
</html>
