<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div id="navlogo">
                <div id="nav_toolhub"><b>Tool Hub</b></div>
            </div>

            <ul style="list-style: none">
                <li class="navlist"><a href="../index.html" class="nav_a">Home</a></li>
                <li class="navlist"><a href="../index.html#tools" class="nav_a">Tools</a></li>
                <li class="navlist"><a href="../index.html#about" class="nav_a">About Us</a></li>
                <li class="navlist"><a href="../index.html#contact" class="nav_a">Contact Us</a></li>
                <li class="navlist"><a href="../login.html" class="nav_a">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="video-background">
            <video autoplay muted loop>
                <source src="vdo.mp4">
            </video>
        </div>
        <div class="container">
            <div class="weather-card">
                <h3>Enter City Name</h3>
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="city-input-btn" onclick="getWeather()">Get Weather</button>
            </div>
            <div class="weather-card">
                <h3>Weather Info</h3>
                <div id="weather-info" class="animate__animated animate__fadeIn">
                    <h3 id="city-name"></h3>
                    <p id="date"></p>
                    <i id="weather-icon" class=""></i>
                    <p id="temperature"></p>
                    <p id="description"></p>
                    <p id="wind-speed"></p>
                </div>
            </div>
        </div>

    </main>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
