<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div id="navlogo">
                <div id="nav_toolhub"><b>Tool Hub</b></div>
            </div>

            <ul style="list-style: none">
                <li class="navlist"><a href="../index.html" class="nav_a">Home</a></li>
                <li class="navlist"><a href="../index.html#tools" class="nav_a">Tools</a></li>
                <li class="navlist"><a href="../index.html#about" class="nav_a">About Us</a></li>
                <li class="navlist"><a href="../index.html#contact" class="nav_a">Contact Us</a></li>
                <li class="navlist"><a href="../login.html" class="nav_a">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" placeholder="0" id="inputbox" readonly>
            <div>
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
    
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
    
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
    
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equalbtn">=</button>
    
            </div>
    
        </div>
    </main>
   
    <script src="script.js"></script>

</body>

</html>
