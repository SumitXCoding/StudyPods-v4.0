<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <div id="navlogo">
                <div id="nav_toolhub"><b>Tool Hub</b></div>
            </div>

            <ul style="list-style: none">
                <li class="navlist"><a href="../index.html" class="nav_a">Home</a></li>
                <li class="navlist"><a href="../index.html#tools" class="nav_a">Tools</a></li>
                <li class="navlist"><a href="../index.html#about" class="nav_a">About Us</a></li>
                <li class="navlist"><a href="../index.html#contact" class="nav_a">Contact Us</a></li>
                <li class="navlist"><a href="../login.html" class="nav_a">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay loop muted plays-inline class="background_clip">
            <source src="bg_vdo.mp4" type="video/mp4" />
        </video>
        <div class="container">
    
            <div class="title">
                <h1>Temperature Converter</h1>
                <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
            </div>
    
            <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451</span>
            </div>
            <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
                <span class="icon">&#8457</span>
            </div>
            <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
    
            <div class="button">
                <button>All Clear</button>
            </div>
    
    
        </div>

    </main>
    
    <script src="script.js"></script>
</body>

</html>
